<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cold ring</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="konva.min.js"></script>
</head>
<body>
    <div class="screen">
        <h1>Create your beautiful garden</h1>
        <p id="start" class="start">Go to creator!</p>
    </div>
    <div class="screen--two">
        <div class="screen-1">
            <div class="screen-1__styles">
                <label class="input-style-button">
                    <h2>Input the coors & radius of garden & trees</h2>
                    <input class="but__1" type="text" id="inputTreeX" placeholder="input х">
                    <input class="but__1" type="text" id="inputTreeY" placeholder="input у">
                    <input class="but__1" type="text" id="inputRadius" placeholder="input radius">
                    <button class="but__2" id="btnInput">+</button>
                </label>
                <button class="but__2 btn" id="startBtn1">Press to start</button>
            </div>
            <div class="outputValues">
                <p class="outputValues">Input coors: </p>
                <p class="outputValues">Coors of triangle</p>
                <p class="outputValues"></p>
            </div>
        </div>
        <div class="game-desk">
            <div class="container">
                <div id="root"></div>
            </div>
            <input type="range" min="10" max="1000" id="inputZoom" value="100">
        </div>
    </div>

    <script src="./styles/animation.js" type="module"></script>
    <script src="./index.js" type="module"></script>
</body>
</html>
